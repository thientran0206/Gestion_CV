<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
</h:head>
<h:body>
	<h:outputStylesheet library="css" name="style.css" />
	<ui:composition template="/template/mylayout.xhtml">
		<ui:define name="content">
			<p:layoutUnit id="content" position="center">
				<h:form>
					<p:tabView>
						<p:tab title="Resultat de la recherche ">

							<c:choose>
								<c:when test="#{empty personne.resultSearch}">
									<h:panelGrid columns="1" cellpadding="5">
										<h:outputText value="0 resultat trouvé" />
									</h:panelGrid>
								</c:when>
								<c:otherwise>
									<p:dataTable value="#{personne.resultSearch}" var="o"
										styleClass="table table-hover" headerClass="danger"
										footerClass="danger" rowClasses="success,warning">

										<p:column>
											<f:facet name="header">Id</f:facet>
											<h:outputText value="#{o.id}" />
										</p:column>
										<p:column>
											<f:facet name="header">Nom</f:facet>
											<h:outputText value="#{o.name}" />
										</p:column>
										<p:column>
											<f:facet name="header">Prénom</f:facet>
											<h:outputText value="#{o.firstName}" />
										</p:column>
										<p:column>
											<f:facet name="header">Email</f:facet>
											<h:outputText value="#{o.email}" />
										</p:column>
										<p:column>
											<f:facet name="header">Site Web</f:facet>
											<h:outputText value="#{o.webSite}" />
										</p:column>
										<p:column>
											<f:facet name="header">Afficher</f:facet>
											<h:commandLink value="Afficher"
												styleClass="btn btn-primary btn-xs"
												action="#{personne.show(o.id)}" />
										</p:column>
									</p:dataTable>
								</c:otherwise>
							</c:choose>

						</p:tab>
					</p:tabView>
				</h:form>
			</p:layoutUnit>
		</ui:define>
	</ui:composition>
</h:body>
</html>
