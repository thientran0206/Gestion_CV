<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<ui:composition template="/template/mylayout.xhtml">
	<ui:define name="content">
		<f:view>
			<div>
				<h1>Liste d'activit√©s</h1>
			</div>
			<p:dataTable value="#{personne.activities}" var="o"
						styleClass="table table-hover" headerClass="danger"
						footerClass="danger" rowClasses="success,warning">
						<p:column>
							<f:facet name="header">Id</f:facet>
							<h:outputText value="#{o.idActivity}" />
						</p:column>
						<p:column>
							<f:facet name="header">Date</f:facet>
							<h:outputText value="#{o.year}" />
						</p:column>
						<p:column>
							<f:facet name="header">Nature</f:facet>
							<h:outputText value="#{o.nature}" />
						</p:column>
						<p:column>
							<f:facet name="header">Titre</f:facet>
							<h:outputText value="#{o.title}" />
						</p:column>
						<p:column>
							<f:facet name="header">Description</f:facet>
							<h:outputText value="#{o.description}" />
						</p:column>
						<p:column>
							<f:facet name="header">Site web</f:facet>
							<h:outputText value="#{o.webAddress}" />
						</p:column>
						<p:column>
							<f:facet name="header">Auteur</f:facet>
							<h:form>
								<h:commandButton styleClass="btn btn-success"
							action="#{personne.show(o.owner.id)}" value="Afficher profil" />
							</h:form>
								
						</p:column>
					</p:dataTable>

		</f:view>
	</ui:define>
</ui:composition>
</html>
