<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
</h:head>
<h:body>
	<h:outputStylesheet library="css" name="style.css" />
	<ui:composition template="/template/mylayout.xhtml">
		<ui:define name="content">
			<f:view>

				<h1>Liste des personnes</h1>
					
				<h:form>
				<p align="right">
						<h:commandButton styleClass="btn btn-success"
							action="#{personne.newPerson()}" value="Nouvelle personne" />
					</p>
					<p:dataTable value="#{personne.personnes}" var="o"
						styleClass="table table-hover" headerClass="danger"
						footerClass="danger" rowClasses="success,warning">

						<p:column>
							<f:facet name="header">Identifiant</f:facet>
							<h:outputText value="#{o.id}" />
						</p:column>
						<p:column>
							<f:facet name="header">Nom</f:facet>
							<h:outputText value="#{o.name}" />
						</p:column>
						<p:column>
							<f:facet name="header">Pr√©nom</f:facet>
							<h:outputText value="#{o.firstName}" />
						</p:column>
						<p:column>
							<f:facet name="header">Email</f:facet>
							<h:outputText value="#{o.email}" />
						</p:column>
						<p:column>
							<f:facet name="header">Site Web</f:facet>
							<h:outputText value="#{o.webSite}" />
						</p:column>
						<p:column>
							<f:facet name="header">Afficher</f:facet>
							<h:commandLink value="Afficher" styleClass="btn btn-primary btn-xs"
								action="#{personne.show(o.id)}" />
						</p:column>
					</p:dataTable>

					
				</h:form>

			</f:view>
		</ui:define>
	</ui:composition>
</h:body>

</html>
